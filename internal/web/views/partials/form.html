{{ define "log.form" }}
<div class="bg-white p-6 shadow-md w-screen min-h-screen flex">
    
    <form id="textForm" hx-post="/api/format" hx-target="#log" hx-swap="outerHTML"
        class="w-full flex flex-row flex-grow space-x-4">
        
        <!-- Left Section (Source, Target, Submit Button) -->
        <div class="w-1/3 flex flex-col space-y-4">
            <h2 class="text-2xl font-bold text-center">Format Logs in One Click ðŸš€</h2>

            {{ template "form.template.source" }}
            {{ template "form.template.target" }}

            <!-- Submit Button -->
            <button type="submit" class="bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">
                Format
            </button>
        </div>

        <!-- Right Section (Log Field) -->
        <div class="w-2/3 flex flex-col">
            {{ template "form.log" }}
        </div>

    </form>

</div>
{{ end }}
