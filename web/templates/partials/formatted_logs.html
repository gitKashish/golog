{{ define "form.log.pretty" }}
<div class="flex flex-col h-full overflow-hidden">
    <label for="pretty_log" class="text-sm font-medium text-gray-300 px-3 tracking-[0.25rem]">FORMATTED LOGS</label>

    <!-- Scrollable panel -->
    <div id="pretty_log" class="h-full max-h-full flex flex-col overflow-hidden overflow-y-auto px-3 space-y-4 pt-3">
        {{ range $log := .Logs }}
        <div
            class="p-3 font-mono border border-gray-700 rounded-lg transition-all duration-300 focus:outline-none hover:shadow-[0_0_15px_3px_rgba(59,130,246,0.3)] focus:shadow-[0_0_15px_3px_rgba(59,130,246,0.3)] focus:ring focus:ring-blue-500/30 bg-black/30 backdrop-blur-md shadow-lg text-gray-200 resize-none">
            <p class="break-all whitespace-pre-wrap">{{ $log }}</p>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
